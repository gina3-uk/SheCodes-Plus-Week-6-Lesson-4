<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gina's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" class="css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Josefin+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/035143f945.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card text-cent weather">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1>What's the weather looking like?</h1>
            </div>
          </div>

<br />

<div class="row g-3">
  <div class="col-sm-7">
    <form id="citySearch">
      <input
        type="text"
        class="form-control"
        placeholder="Enter city here"
        autofocus
        id="citySearchType"
        autocomplete="off"
      />
  </div>
  <div class="col-sm">
    <input
      type="submit"
      class="form-control search-button"
      value="Search"
      id = "citySearchSubmit"
    />
  </div>
  <div class="col-sm">
    <input
      type="button"
      class="form-control current-button"
      value="Current"
      id = "searchCurrentLocation"
    />
</form>
</div>
</div>

<br />

<div class="card text-center">
<div class="card-body">

<div class="row">
  <div class="col-12">
    <h2><i class="fas fa-map-marker-alt location-icon-head"></i> <span id="cityDisplay"></span></h2>
      <h3>Last updated: <span id="date"></span></h3>
  </div>

  <div class="col-6">
    <h4><span id="currentTemp"></span> <sup><a href="#" style="text-decoration:none;" id="celsiusLink" class="active">°C</a> / <a href="#" id="fahrenheitLink" style="text-decoration:none;">°F</a></sup></h4>
  </div>
  <div class="col-6" id="weatherDescriptionElement">
    <img src="" alt="weather icon" id="weatherIconDisplay"/> <span id="currentLocationDescription"></span>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <i class="fas fa-temperature-high"></i> <span id="currentLocationHigh"></span> /<span id="currentLocationLow"></span>
  </div>
  <div class="col-4">
    <i class="fas fa-wind"></i><span id="currentLocationWind"></span>
  </div>
  <div class="col-4">
    <i class="fas fa-tint"></i> <span id="currentLocationHumidity"></span>
  </div>
</div>
</br>
<div class="weather-forecast" id="forecast">
</div>
              </div>
            </div>
          </div>
        </div>
<p id="openSourceComment"><a href="https://github.com/gina3-uk/SheCodes-Plus-Week-6-Lesson-4" target="_blank">Open-source code</a> by Gina Lewis</p>
      </div>
    </div>
<script src="src/app.js"></script>
</body>
</html>
