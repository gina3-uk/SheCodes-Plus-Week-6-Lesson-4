<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gina's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" class="css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Josefin+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/035143f945.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card text-cent weather">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1>What's the weather looking like?</h1>
            </div>
          </div>

          <br />

          <div class="row g-3">
            <div class="col-sm-7">
                <form id="citySearch">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city here"
                autofocus
                id="citySearchType"
              />
            </div>
            <div class="col-sm">
              <input
                type="submit"
                class="form-control search-button"
                value="Search"
                id = "citySearchSubmit"
              />
            </div>
            <div class="col-sm">
              <input
                type="button"
                class="form-control current-button"
                value="Current"
                id = "searchCurrentLocation"
              />
              </form>
            </div>
          </div>

          <br />

    <div class="card text-center">
    <div class="card-body">

        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-map-marker-alt location-icon-head"></i> <span id="cityDisplay">Cambridge</span></h2>
                <h3 id="date">Saturday 31st July</h3>
                <h4><span id="currentTemp">23</span> <sup id="celsuis"><a href="#">°C</a> /</sup><sup id="fahrenheit"><a href="#"> °F</a></sup></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <i class="fas fa-temperature-high"></i> <span id="currentLocationHigh">23°C</span> /<span id="currentLocationLow">14°C</span>
            </div>
            <div class="col-3">
                <i class="fas fa-sun"></i> <span id="currentLocationDescription">Sunny</span>
            </div>
            <div class="col-3">
                <i class="fas fa-wind"></i><span id="currentLocationWind"> 4mph winds</span>
            </div>
            <div class="col-3">
                <i class="fas fa-tint"></i> <span id="currentLocationHumidity">30% humidity</span>
            </div>
        </div>

<hr />

              <div class="row">
                <div class="col-2">
                  <div class="card">
                    <div class="card-body">
                      <h3>Mon</h3>
                      <p><strong>21°C</strong> / <small>9°C</small></p>
                      <i class="fas fa-cloud-sun day-icon"></i>
                    </div>
                  </div>
                </div>

                <div class="col-2">
                  <div class="card">
                    <div class="card-body">
                      <h3>Tues</h3>
                      <p><strong>23°C</strong> / <small>12°C</small></p>
                      <i class="fas fa-sun day-icon"></i>
                    </div>
                  </div>
                </div>

                <div class="col-2">
                  <div class="card">
                    <div class="card-body">
                      <h3>Wed</h3>
                      <p><strong>19°C</strong> / <small>11°C</small></p>
                      <i class="fas fa-cloud-sun-rain day-icon"></i>
                    </div>
                  </div>
                </div>

                <div class="col-2">
                  <div class="card">
                    <div class="card-body">
                      <h3>Thurs</h3>
                      <p><strong>22°C</strong> / <small>12°C</small></p>
                      <i class="fas fa-cloud-sun day-icon"></i>
                    </div>
                  </div>
                </div>

                <div class="col-2">
                  <div class="card">
                    <div class="card-body">
                      <h3>Fri</h3>
                      <p><strong>20°C</strong> / <small>11°C</small></p>
                      <i class="fas fa-cloud day-icon"></i>
                    </div>
                  </div>
                </div>

                <div class="col-2">
                  <div class="card">
                    <div class="card-body">
                      <h3>Sat</h3>
                      <p><strong>17°C</strong> / <small>9°C</small></p>
                      <i class="fas fa-cloud-showers-heavy day-icon"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
